<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 05</title>
    <style>
      body {
        margin: 0;
        background-color: wheat;
      }
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        position: absolute;
      }
      #top-left {
        background-color: red;
        top: 0;
        left: 0;
        border-bottom-right-radius: 100%;
      }
      #top-right {
        background-color: green;
        top: 0;
        right: 0;
        border-bottom-left-radius: 100%;
      }
      #bottom-right {
        background-color: blue;
        bottom: 0;
        right: 0;
        border-top-left-radius: 100%;
      }
      #bottom-left {
        background-color: yellow;
        bottom: 0;
        left: 0;
        border-top-right-radius: 100%;
      }
      #square {
        background-color: purple;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #circle {
        background-color: white;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="box" id="top-left"></div>
    <div class="box" id="top-right"></div>
    <div class="box" id="bottom-right"></div>
    <div class="box" id="bottom-left"></div>
    <div class="box" id="square"></div>
    <div class="box" id="circle"></div>
  </body>
</html>
