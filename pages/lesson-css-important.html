<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson CSS Important</title>
    <style>
      h1 {
        color: red !important;
      }
      .title {
        color: green !important;
      }
      #main-title {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title" id="main-title" style="color: orange">CSS IMPORTANT</h1>
      <!-- ekama elemnt ekata dana ewa therun ganne cascade eken (CSS) -->
    </div>
  </body>
</html>
