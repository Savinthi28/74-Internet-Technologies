<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercises-13</title>
    <style>
      body {
        margin: 0;
      }
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        /* background-color: gray; */
        padding: 12px;
        margin: 12px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script>
      let boxes = document.querySelectorAll(".box");
      let currentIndex = 0;
      setInterval(() => {
        boxes.forEach((box) => {
          box.style.backgroundColor = "gray";
        });
        boxes[currentIndex].style.backgroundColor = "red";
        // currentIndex++;
        currentIndex = (currentIndex + 1) % boxes.length;
      }, 1000);
    </script>
  </body>
