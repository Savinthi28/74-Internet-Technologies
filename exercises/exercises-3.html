<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises 3</title>
     <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 8px;
      }
    </style>
</head>
<body>
    <form>
    <table style="width: 600px;">
        <tr style="height: 50px;">
            <td colspan="4"><b>Personal Information</b></td>
            
        </tr>
         <tr style="height: 50px;">
            <td>Name:</td>
            <td colspan="3"><input type="text" placeholder="Enter your name"></td>
            
        </tr>
         <tr style="height: 50px;">
            <td>Age:</td>
            <td colspan="3"><input type="number" placeholder="Enter your age" value="18"></td>
            
        </tr>
         <tr style="height: 50px;">
            <td rowspan="3"> Address </td>
            <td>Street:</td>
            <td colspan="2"><input type="text" placeholder="Enter your street"></td>
            
        </tr>
         <tr style="height: 50px;">
            <td>City</td>
            
            <td colspan="2"><input type="text" placeholder="Enter your city"></td>
            
        </tr>
         <tr style="height: 50px;">
            <td>Zip Code:</td>
            
            <td colspan="2"><input type="number" placeholder="Enter your zip code"></td>
            
        </tr>
         <tr style="height: 50px;">
            <td colspan="4">Additional Information</td>
            
        </tr>
         <tr style="height: 50px;">
            <td colspan="4"><textarea name="message" id="message" rows="5" cols="80"></textarea>
    <br /></td>
            
        </tr>
         <tr style="height: 50px;">
            <td colspan="4"><button>Submit</button></td>
           
        </tr>
    </table>
 </form>
</body>
</html>
